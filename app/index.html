<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <title>Banana Na Batman</title>
        <link rel="stylesheet" href="styles/index.css">
    </head>
    <body>
        <!-- Main container. -->
        <div role="main" id="main" class="container">
            
        </div>
        <!--[if lt IE 7]>
            <p class="chromeframe">You are using an outdated browser. <a href="http://browsehappy.com/">Upgrade your browser today</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to better experience this site.</p>
        <![endif]-->

        <!-- Add your site or application content here -->

        <!-- build:js scripts/amd-app.js -->
        <script data-main="scripts/config" src="scripts/libs/require.js"></script>
        <!-- endbuild -->

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        <script type="template" id="observer-pre">
            Please Wait For Presentation To Start
        </script>

        <script type="template" id="observer">
            <div class="top-nav">
                <div class="observer-controls"></div>
                <div class="presentation-info"></div>
                <div class="user-controls"></div>
            </div>
        </script>

        <script type="template" id="presenter-pre">
            <div class="top-nav">
                <div class="observer-controls"></div>
                <div class="presentation-info">
                    <h2>Pick Your Banana Settings</h2>
                </div>
                <div class="user-controls"></div>

                <div class="presentation-config"></div>
                <div class="alerts-config"></div>
            </div>
        </script>

        <script type="template" id="presenter-controls">
            <button class="btn-huge">Start Banana</button>
        </script>

        <script type="template" id="presentation-config">
            <span class="field-name">Presentation Title</span>
        </script>

        <script type="template" id="alerts-config">
            <table>
                <thead>
                    <tr>
                        <td>Show Me Live Responses For</td>
                        <td>Alert Threshold</td>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </script>

        <script type="template" id="alerts-config-row">
            <td>
                <span class="label">{{name}}</span>
                <input type="checkbox" name="show_live" checked="checked"/>
            </td>
            <td>
                <input type="number" name="threshold_{{class}}" value="3"/>
            </td>
        </script>

        <script type="template" id="observer-controls">
            <a data-metric="dislike" class="dislike">
                <i class="icon-remove"></i>
                <span>Dislike</span>
            </a>

            <a data-metric="elaborate" class="elaborate">
                <i class="icon-comment"></i>
                <span>Elaborate</span>
            </a>

            <a data-metric="like" class="like">
                <i class="icon-ok"></i>
                <span>Like</span>
            </a>

            <a data-metric="question" class="question">
                <i class="icon-question-sign"></i>
                <span>Question</span>
            </a>            
        </script>

        <script type="template" id="presentation-info">
            <h2>{{title}}</h2>
            <h3>{{subtitle}}</h3>
        </script>

        <script type="template" id="user-controls">
            <span class="user-name">Mr. Listener</span>

            <i class="icon icon-user"></i>
        </script>
    </body>
</html>
